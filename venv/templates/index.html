<!DOCTYPE html>
<html>
<head>
    <title>Weather Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather Chatbot</h1>
        <form action="/get_response" method="post">
            <input type="text" name="user_input" placeholder="Ask a question...">
            <input type="submit" value="Submit">
        </form>
        <div class="response">
            {% if response %}
                <p>{{ response }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
